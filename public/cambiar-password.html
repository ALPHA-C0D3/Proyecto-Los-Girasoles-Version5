<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contrase√±a - Hostal Los Girasoles</title>
    <link rel="icon" type="image/png" href="assets/girasol.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #FFC107 0%, #FF9800 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card-cambiar {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            width: 80px;
            height: 80px;
        }
        .logo h2 {
            margin-top: 15px;
            color: #333;
            font-weight: 700;
        }
        .password-strength {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 8px;
        }
        .password-strength-fill {
            height: 100%;
            transition: all 0.3s;
        }
    </style>
</head>
<body>
    <div class="card-cambiar">
        <div class="logo">
            <img src="assets/girasol.png" alt="Logo">
            <h2>Nueva Contrase√±a</h2>
            <p class="text-muted">Crea una contrase√±a segura para tu cuenta</p>
        </div>

        <!-- Alerta de token inv√°lido -->
        <div id="alertaTokenInvalido" class="alert alert-danger d-none">
            <h5 class="alert-heading">‚ö†Ô∏è Enlace Inv√°lido</h5>
            <p>Este enlace es inv√°lido o ha expirado.</p>
            <hr>
            <a href="solicitar-recuperacion.html" class="btn btn-sm btn-danger">Solicitar Nuevo Enlace</a>
        </div>

        <!-- Alerta de error -->
        <div id="alerta" class="alert alert-danger d-none"></div>

        <!-- Formulario -->
        <form id="formCambiar" class="d-none">
            <div class="mb-3">
                <label class="form-label fw-bold">Nueva Contrase√±a</label>
                <input 
                    type="password" 
                    class="form-control form-control-lg" 
                    id="nuevaPassword"
                    placeholder="M√≠nimo 6 caracteres"
                    minlength="6"
                    required
                >
                <div class="password-strength">
                    <div class="password-strength-fill" id="strengthFill"></div>
                </div>
                <small class="text-muted" id="strengthText"></small>
            </div>

            <div class="mb-4">
                <label class="form-label fw-bold">Confirmar Contrase√±a</label>
                <input 
                    type="password" 
                    class="form-control form-control-lg" 
                    id="confirmarPassword"
                    placeholder="Repite la contrase√±a"
                    minlength="6"
                    required
                >
            </div>

            <button type="submit" class="btn btn-warning w-100 btn-lg fw-bold" id="btnCambiar">
                Cambiar Contrase√±a
            </button>
        </form>

        <!-- Mensaje de √©xito -->
        <div id="mensajeExito" class="d-none text-center">
            <div style="font-size: 60px; margin-bottom: 20px;">‚úÖ</div>
            <h4>¬°Contrase√±a Cambiada!</h4>
            <p class="text-muted mb-4">Tu contrase√±a ha sido actualizada exitosamente.</p>
            <a href="login.html" class="btn btn-warning btn-lg">Ir al Login</a>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script>
        // Detectar si estamos en local o en producci√≥n (Railway)
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000/api'
            : `${window.location.origin}/api`;
        // Obtener token de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        console.log('üîë Token desde URL:', token ? token.substring(0, 10) + '...' : 'NO HAY TOKEN');

        // Verificar que hay token
        if (!token) {
            console.error('‚ùå No hay token en la URL');
            document.getElementById('alertaTokenInvalido').classList.remove('d-none');
        } else {
            console.log('‚úÖ Token encontrado, mostrando formulario');
            document.getElementById('formCambiar').classList.remove('d-none');
        }

        // Indicador de fortaleza de contrase√±a
        document.getElementById('nuevaPassword').addEventListener('input', function() {
            const password = this.value;
            const fill = document.getElementById('strengthFill');
            const text = document.getElementById('strengthText');

            if (!password) {
                fill.style.width = '0%';
                text.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;

            fill.style.width = strength + '%';

            if (strength <= 25) {
                fill.style.backgroundColor = '#dc3545';
                text.textContent = 'Muy d√©bil';
                text.style.color = '#dc3545';
            } else if (strength <= 50) {
                fill.style.backgroundColor = '#ffc107';
                text.textContent = 'D√©bil';
                text.style.color = '#ffc107';
            } else if (strength <= 75) {
                fill.style.backgroundColor = '#17a2b8';
                text.textContent = 'Media';
                text.style.color = '#17a2b8';
            } else {
                fill.style.backgroundColor = '#28a745';
                text.textContent = 'Fuerte';
                text.style.color = '#28a745';
            }
        });

        // Manejar env√≠o del formulario
        document.getElementById('formCambiar').addEventListener('submit', async function(e) {
            e.preventDefault();

            const nuevaPassword = document.getElementById('nuevaPassword').value;
            const confirmarPassword = document.getElementById('confirmarPassword').value;
            const btnCambiar = document.getElementById('btnCambiar');
            const alerta = document.getElementById('alerta');

            // Limpiar alerta
            alerta.classList.add('d-none');

            // Validaciones
            if (nuevaPassword.length < 6) {
                alerta.textContent = 'La contrase√±a debe tener al menos 6 caracteres';
                alerta.classList.remove('d-none');
                return;
            }

            if (nuevaPassword !== confirmarPassword) {
                alerta.textContent = 'Las contrase√±as no coinciden';
                alerta.classList.remove('d-none');
                return;
            }

            // Deshabilitar bot√≥n
            btnCambiar.disabled = true;
            btnCambiar.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Cambiando...';

            try {
                console.log('üîê Enviando nueva contrase√±a al backend...');

                const response = await fetch(`${API_URL}/auth/resetear-password-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        nuevaPassword: nuevaPassword
                    })
                });

                const data = await response.json();
                console.log('üì• Respuesta:', data);

                if (response.ok && data.success) {
                    console.log('‚úÖ Contrase√±a cambiada exitosamente');

                    // Ocultar formulario
                    document.getElementById('formCambiar').classList.add('d-none');

                    // Mostrar mensaje de √©xito
                    document.getElementById('mensajeExito').classList.remove('d-none');

                } else {
                    console.error('‚ùå Error:', data.mensaje);
                    alerta.textContent = data.mensaje || 'Error al cambiar la contrase√±a';
                    alerta.classList.remove('d-none');
                    btnCambiar.disabled = false;
                    btnCambiar.textContent = 'Cambiar Contrase√±a';
                }

            } catch (error) {
                console.error('‚ùå Error de conexi√≥n:', error);
                alerta.textContent = 'Error de conexi√≥n con el servidor';
                alerta.classList.remove('d-none');
                btnCambiar.disabled = false;
                btnCambiar.textContent = 'Cambiar Contrase√±a';
            }
        });
    </script>
</body>
</html>
